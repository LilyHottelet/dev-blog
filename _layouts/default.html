<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
      <header>
        <div class="header_banner">
          {% if site.logo %}
          <img class="header_portrait"src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}
        </div>
        
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
        <p class='header_description'>{{ site.description }}</p>

      </header>
      <section>

      {{ content }}

      </section>
      
    <footer>
        <ul class="footer_nav">
          <li class="footer_nav_element"><a class="footer_nav_link footer_nav_link-twitter"href="#"></a></li>
          <li class="footer_nav_element"><a class="footer_nav_link footer_nav_link-github"href="#"></a></li>
          <li class="footer_nav_element"><a class="footer_nav_link footer_nav_link-email"href="#"></a></li>
        </ul>
      </footer>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
